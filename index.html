            <h1 class="heading">Widget</h1>

    <div class="row">
        <div class="col-1"></div>
            <div class="droppable-elements col-6 bg">
                <table>
                    <tr>
                        <td>
                            <div class="bi-circle droppable" data-draggable-id="circle" ><span>Circle(pink)</span></div>

                        <td>

                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-1">

            </div>
            <div class="draggable-elements col-3 bg">
                <table>
                    <tr>
                        <td>
                            <i class="bi-square draggable" style="color:#9966ff" id="square"></i>
                        </td>
                        <td>

                        </td>
                        <td>
                            <i class="bi-triangle draggable" style="color:#ffce56" id="triangle"></i>
                        </td>
                    </tr>
                </table>
